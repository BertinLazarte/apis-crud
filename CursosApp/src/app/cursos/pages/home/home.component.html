<h1>CursosOnline App!</h1>

<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="accent">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </mat-toolbar>
        <mat-nav-list>
            <a href="#" routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon><span>Listado de Cursos</span>
            </a>
            <a href="#" routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon><span>Añadir Materia</span>
            </a>
            <a href="#" routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon><span>Buscar Curso</span>
            </a>
            <a href="#" routerLink="" mat-list-item>
                <mat-icon mat-list-icon>folder_special</mat-icon><span>Mis Favoritos</span>
            </a>
            <a href="#" routerLink="" mat-list-item>
                <mat-icon mat-list-icon>spa</mat-icon><span>Comunidad Dev</span>
            </a>
            <a href="#" routerLink="" mat-list-item>
                <mat-icon mat-list-icon>stars</mat-icon><span>Calificaciones</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>Log Out</button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
